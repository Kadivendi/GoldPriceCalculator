<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Akhila Jewellers - Calculator Selection</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 300px;
            height: auto;
        }

        .header {
            background-color: #2b1810;
            color: #d4af37;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        .calculator-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .calculator-button {
            background-color: #2b1810;
            color: #d4af37;
            padding: 20px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .calculator-button:hover {
            background-color: #d4af37;
            color: #2b1810;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='index.html'" class="logout-button">Logout</button>
    
    <div class="container">
        <div class="header">
            <img src="images/logo.jpeg" alt="Sai Akhila Jewellers Logo" style="max-width: 200px; margin-bottom: 20px;">
            <h1>Sai Akhila Jewellers</h1>
            <p>Beside Axis Bank, MG Road, Suryapet, Cell: 9948021254</p>
        </div>

        <h2>Select Calculator Type</h2>
        
        <div class="calculator-buttons">
            <a href="gold.html" class="calculator-button">Gold Calculator</a>
            <a href="silver.html" class="calculator-button">Silver Calculator</a>
        </div>
    </div>
</body>
</html>
